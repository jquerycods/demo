<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.firstload-background{background:rgba(0,0,0,0.40) url(http://4.bp.blogspot.com/-iO_ZWkwPW8A/Uz4dkFw4p4I/AAAAAAAABxo/KzpIdP8czxQ/s320/overlay.png) repeat;height:100%;left:0;position:fixed;top:0;width:100%;z-index:-1}
#firstload{background:#333 url(http://4.bp.blogspot.com/-iO_ZWkwPW8A/Uz4dkFw4p4I/AAAAAAAABxo/KzpIdP8czxQ/s320/overlay.png) repeat;height:100%;left:0;position:fixed;top:0;width:100%;z-index:998}
#firstload-wrapper{height:100px;left:50%;margin-left:-50px;margin-top:-50px;position:absolute;top:50%;width:100px;z-index:999}
.anime1,.anime2,.anime3{-webkit-animation-name:bounce;-webkit-animation-duration:1.4s;-webkit-animation-iteration-count:infinite;-webkit-animation-timing-function:ease-in-out;-webkit-animation-fill-mode:both;-moz-animation-name:bounce;-moz-animation-duration:1.4s;-moz-animation-iteration-count:infinite;-moz-animation-timing-function:ease-in-out;-moz-animation-fill-mode:both;animation-name:bounce;animation-duration:1.4s;animation-iteration-count:infinite;animation-timing-function:ease-in-out;animation-fill-mode:both;background:#3498db;display:inline-block;height:20px;margin:0 3px;opacity:0.6;width:20px;-webkit-border-radius:100%;-moz-border-radius:100%;border-radius:100%}
.anime1{-webkit-animation-delay:-0.32s;-moz-animation-delay:-0.32s;animation-delay:-0.32s}
.anime2{-webkit-animation-delay:-0.16s;-moz-animation-delay:-0.16s;animation-delay:-0.16s}
@-webkit-keyframes bounce{0%,80%,100%{-webkit-transform:scale(0.0)}40%{-webkit-transform:scale(1.0)}}
@-moz-keyframes bounce{0%,80%,100%{-moz-transform:scale(0.0)}40%{-moz-transform:scale(1.0)}}
@keyframes bounce{0%,80%,100%{transform:scale(0.0)}40%{transform:scale(1.0)}}
</style>
</head>
<body>
<div class='firstload-background'></div>
<div id='firstload'>
<div id='firstload-wrapper'>
<span class='anime1'></span>
<span class='anime2'></span>
<span class='anime3'></span>
</div>
</div>
</body>
</html>
